<div class="container">

  <!-- Header -->
  <header>
    <h1>Mes T칙ches</h1>
    <button mat-icon-button (click)="toggleTheme()">
      <mat-icon>{{ isDark() ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </header>

  <!-- Ajout -->
  <section class="add-todo">
    <input #input type="text" placeholder="Nouvelle t칙che..." (keyup.enter)="addTodo(input.value, prioritySelect.value); input.value=''">
    
    <select #prioritySelect class="priority-select">
      <option value="LOW">游릭 Basse</option>
      <option value="MEDIUM" selected>游리 Moyenne</option>
      <option value="HIGH">游댮 Haute</option>
    </select>
    
    <button mat-mini-fab color="primary" (click)="addTodo(input.value, prioritySelect.value); input.value=''">
      <mat-icon>add</mat-icon>
    </button>
  </section>

  <!-- Chargement -->
  @if (isLoading()) {
    <div class="skeleton" animate.enter="fadeIn"></div>
    <div class="skeleton" animate.enter="fadeIn"></div>
    <div class="skeleton" animate.enter="fadeIn"></div>
  }

  <!-- Liste -->
  @else {
    <section class="todos">
      @for (todo of todos(); track todo.id) {
        <article class="todo-item" animate.enter="slideIn" animate.leave="slideOut">
          <label class="checkbox">
            <input type="checkbox" [checked]="todo.completed" (change)="toggle(todo)">
            <span class="checkmark"></span>
          </label>
          <span [class.completed]="todo.completed">{{ todo.title }}</span>
          
          <span class="priority-badge" [class]="'priority-' + (todo.priority || 'MEDIUM').toLowerCase()">
            {{ getPriorityLabel(todo.priority || 'MEDIUM') }}
          </span>
          
          <button mat-icon-button color="warn" (click)="delete(todo.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </article>
      } @empty {
        <div class="empty" animate.enter="fadeIn">
          <mat-icon>check_circle</mat-icon>
          <p>Aucune t칙che ! Profite</p>
        </div>
      }
    </section>
  }
</div>
